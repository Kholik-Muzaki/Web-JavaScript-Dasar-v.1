<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh penerapan javascript</title>
</head>
<body>
    <script type="text/javascript">
        document.write("<p>Nama Browser: " + navigator.appName +"</p>");
        document.write("<p>Versi Aplikasi: " + navigator.appVersion + "</p>");
        document.write("<p>Kode Aplikasi: " + navigator.KodeName + "</p>");
        document.write("<p>Versi Aplikasi: " + navigator.platform + "</p>");
        document.write("<p>Enable Cookies: " + navigator.cookieEnabled + "</p>");
        document.write("<p>user Agent: " + navigator.userAgent + "</p>");
    </script>
</body>
</html>
