<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan pada javasript</title>
</head>
<body>
    <script type="text/javascript">
        // perulangan for
        var i=0;
        for (i=0;i<10;i++){
            document.write("Perulangan ke-" +i+ "<br>");
        }
        document.write("<br>");

        //perulangan while
        var x=0;
        while(x<10){
            document.write("perulangan ke-" +x+ "<br>");
            x++;
        }
    </script>
</body>
</html>
